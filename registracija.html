<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/sve.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
<a href="index.html"><img class="logoslika" src="img/logo.png" alt="logo"></a>
        </div>
        
        <label for="menu-toggle" class="hamburger">&#9776;</label>
<input type="checkbox" id="menu-toggle">
        <ul class="nav-links">
     <li><a href="index.html">Pocetna</a></li>
   <li><a href="svijezici.html">Svi jezici</a></li>

    <li><a href="login.html">Prijavi se</a></li>
</ul>
    </nav>
    </header>
    <section class="registracija-section">

        <h2>Kreiraj nalog</h2>
        <div class="form-container">

            <form id="regform">
                <div class="input-group">
                <i class="fa-solid fa-user"></i>
<input type="text" id="ime_prezime" name="ime_prezime" placeholder="ime i prezime" required><br>
</div>

<div class="input-group">
<i class="fa-solid fa-envelope"></i>
<input type="email" id="email" name="email" placeholder="unesite email" required><br>
</div>

<div class="input-group">
<i class="fa-solid fa-key"></i>
<input type="password" id="lozinka" name="lozinka" placeholder="unesite lozinku" required><br>
</div>

<div class="input-group">
<i class="fa-solid fa-key"></i>
<input type="password" id="ponovi_lozinku" placeholder="ponovo unesite lozinku" required><br>
</div>

<div class="input-group">
<i class="fa-solid fa-phone"></i>
<input type="text" name="telefon" id="telefon" placeholder="unesite broj telefona" required> <br>
</div>

<div class="input-group">
<i class="fa-solid fa-location-dot"></i>
<input type="text" name="adresa" id="adresa" placeholder="unesite adresu" required> <br>
</div>

<div class="input-group">
<i class="fa-solid fa-calendar"></i>
<input type="date" name="datum_rodjenja" id="datum_rodjenja" required>
</div>

<div class="input-group">
<i class="fa-solid fa-venus-mars"></i>
<select id="pol" name="pol" required>
    <option value="" disabled selected>Odaberite pol</option>
    <option value="muski">Muški</option>
    <option value="ženski">Ženski</option>
</select><br>
</div>
<button id="regbtn" class="dugme-submit">Registracija</button>
<p>Već imate nalog? <a href="login.html">Prijavite se</a></p>
            </form>
        </div>
    </section>
    <script src="js/registracija.js"></script>
</body>
</html>
